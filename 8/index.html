<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="pulldownMenu" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="tr_jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="tr_en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        function changeLang() {
            // プルダウンを取得
            const pulldown = document.getElementById('pulldownMenu');
            // プルダウンで選択された値のインデックスを取得
            const num = pulldown.selectedIndex;
            // プルダウンで選択された値のidを取得
            const selected = pulldown.options[num].id;

            // 選択された値によって表示する行を変える
            const targetRowJp = document.getElementById('tr_jpn');
            const targetRowEn = document.getElementById('tr_en');
            if (selected == 'selected_jpn') {
                targetRowJp.setAttribute("style", "display: block;");
                targetRowEn.setAttribute("style", "display: none;");
            } else if (selected == 'selected_en') {
                targetRowJp.setAttribute("style", "display: none;");
                targetRowEn.setAttribute("style", "display: block;");
            } else {
                targetRowJp.setAttribute("style", "display: block;");
                targetRowEn.setAttribute("style", "display: block;");
            }
        }
    </script>
</body>
</html>
